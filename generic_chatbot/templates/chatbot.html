{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .message.sent {
      align-items: flex-end;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
      max-width: 60%;
    }

    .sent .message-text {
      background-color: #dcf8c6;
    }

    .received .message-text {
      background-color: #f1f0f0;
    }

    .message-form {
      display: flex;
      flex-direction: column;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .bot-selector-container {
      margin-bottom: 10px;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white text-center">
      {{ app_title }}
    </div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Hi, I am your AI Chatbot. Select a bot and ask me anything!
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <form class="message-form">
    {% csrf_token %}
    <div class="bot-selector-container">
      <label for="bot-selector" class="form-label">Choose a bot:</label>
      <select id="bot-selector" class="form-select bot-selector" name="bot_name" required>
        <option value="" disabled selected>-- Select a bot --</option>
        {% for bot_name in bot_names %}
          <option value="{{ bot_name }}">{{ bot_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type your message..." required>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');
  const botSelector = document.querySelector('.bot-selector');

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    const botName = botSelector.value;

    if (!botName) {
      alert('Please select a bot.');
      return;
    }

    if (message.length === 0) {
      return;
    }

    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
    messagesList.appendChild(messageItem);

    messageInput.value = '';

    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message,
        'bot_name': botName
      })
    })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }
        const response = data.response;
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received');
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>`;
        messagesList.appendChild(messageItem);
      })
      .catch((error) => {
        alert('An error occurred. Please try again.');
      });
  });
</script>
{% endblock %}
