name: 💣 Destroy ChatLab Infrastructure

on:
  workflow_dispatch: # manual trigger from the Actions tab

permissions:
  contents: read

jobs:
  terraform-destroy:
    name: Tear Down AWS Resources
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: ⚙️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧱 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🏗️ Initialize Terraform
        working-directory: infra
        run: terraform init -input=false

      - name: ⚠️ Confirm Destruction Plan
        working-directory: infra
        run: |
          terraform plan -destroy -input=false \
            -var="aws_region=us-east-1" \
            -var="project_name=chatlab" \
            -var="db_username=admin" \
            -var="db_password=temporarypassword" \
            -var="root_domain=chatlab-test.com" \
            -var="subdomain=chatlab"

      - name: 💥 Destroy All AWS Resources
        working-directory: infra
        run: |
          terraform destroy -auto-approve -input=false \
            -var="aws_region=us-east-1" \
            -var="project_name=chatlab" \
            -var="db_username=admin" \
