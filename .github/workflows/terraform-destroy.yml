name: ğŸ’£ Destroy ChatLab Infrastructure (Safe or Full Cleanup)

on:
  workflow_dispatch:
    inputs:
      db_username:
        description: "Database username (e.g., admin)"
        required: true
        default: "admin"
      db_password:
        description: "Database password"
        required: true
      root_domain:
        description: "Base domain (e.g., chatlab-test.com)"
        required: true
      subdomain:
        description: "Subdomain (e.g., chatlab)"
        required: true
        default: "chatlab"
      destroy_all:
        description: "Completely nuke Terraform backend + AWS resources?"
        required: true
        default: "false"

permissions:
  contents: read

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: âš™ï¸ Initialize Terraform
        working-directory: infra
        run: terraform init -input=false

      - name: ğŸ’¥ Destroy Terraform-managed resources
        working-directory: infra
        run: |
          terraform destroy -auto-approve -input=false \
            -var="aws_region=us-east-1" \
            -var="project_name=chatlab" \
            -var="db_username=${{ github.event.inputs.db_username }}" \
            -var="db_password=${{ github.event.inputs.db_password }}" \
            -var="root_domain=${{ github.event.inputs.root_domain }}" \
            -var="subdomain=${{ github.event.inputs.subdomain }}" || true

      - name: ğŸ§¹ Force cleanup of leftover AWS resources
        run: |
          echo "ğŸ§¹ Cleaning residual AWS resources..."
          aws elasticbeanstalk delete-application --application-name chatlab --terminate-env-by-force || true
          aws iam delete-role --role-name chatlab-eb-ec2-role || true
          aws iam delete-instance-profile --instance-profile-name chatlab-eb-instance-profile || true
          aws rds delete-db-subnet-group --db-subnet-group-name chatlab-db-subnet || true
          aws cloudfront list-origin-access-controls \
            --query "OriginAccessControls[?Name=='ChatLab-OAC'].Id" --output text | \
            xargs -I {} aws cloudfront delete-origin-access-control --id {} || true

      - name: â˜ ï¸ Optional Full Reset (Destroy All Terraform + Backend)
        if: ${{ github.event.inputs.destroy_all == 'true' }}
        run: |
          echo "ğŸ”¥ Destroying ALL AWS + Terraform backend resources..."
          aws rds delete-db-instance --db-instance-identifier chatlab-db --skip-final-snapshot || true
          aws s3 rb s3://chatlab-${{ github.event.inputs.subdomain }}-frontend --force || true
          aws s3 rb s3://chatlab-terraform-state --force || true
          aws dynamodb delete-table --table-name chatlab-locks || true
          echo "âœ… Full reset complete."
