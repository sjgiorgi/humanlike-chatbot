services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - mariadb-data:/data

  db:
    image: mariadb:latest
    container_name: db
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ptest123"]
      interval: 5s
      retries: 5
      timeout: 3s
      start_period: 30s

  backend:
    build:
      context: ./generic_chatbot
      dockerfile: Dockerfile
      target: development
      args:
        ENVIRONMENT: development
        PYTHON_VERSION: 3.12
    volumes:
      - ./generic_chatbot:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_ENGINE: django.db.backends.mysql
      PYTHONBUFFERED: 1
    depends_on:
      - db
  
  frontend:
    build:
      context: ./generic_chatbot_frontend  
      dockerfile: Dockerfile.local
    container_name: react_app
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./generic_chatbot_frontend:/app  
      - /app/node_modules
    env_file:
      - .env
    working_dir: /app
    command: npm start
    depends_on:
      - backend

volumes:
  mariadb-data:
