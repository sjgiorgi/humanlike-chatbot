networks:
  chatbot_network:
    driver: bridge

services:
  db:
    image: mariadb:latest
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - chatbot_network
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database-setup.sql:/docker-entrypoint-initdb.d/database-setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 5
      timeout: 3s
      start_period: 30s

  backend:
    build:
      context: ./generic_chatbot
      dockerfile: Dockerfile.local
    volumes:
      - ./generic_chatbot:/app
    ports:
      - "8000:8000"
    networks:
      - chatbot_network
    environment:
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_ENGINE: django.db.backends.mysql
      DATABASE_NAME: ${MYSQL_DATABASE}
      DATABASE_USER: ${MYSQL_USER}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      OPENAI_API_KEY: ${OPENAI_API_KEY} 
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
    command: >
      ./wait-for-db.sh python manage.py runserver 0.0.0.0:8000
  frontend:
    build:
      context: ./generic_chatbot_frontend  # Path to React project
      dockerfile: Dockerfile.local
    container_name: react_app
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./generic_chatbot_frontend:/app  # Mount the React source code
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:8000/api/
    working_dir: /app
    networks:
      - chatbot_network
    command: npm start
    depends_on:
      - backend

volumes:
  mariadb-data:
